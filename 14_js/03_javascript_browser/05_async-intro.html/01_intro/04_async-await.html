<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function increase(number){

            /* promise: 비동기 결과(성공/실패)를 가진 객체(콜백 지옥을 피하기 위해 사용됨)
                        비동기 함수들을 동기식으로 진행할 때 필수적인 객체(일종의 비동기 함수 포장지)
            */
            const promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const result = number + 10;

                    // 실패히나는 경우
                    if(result > 50) {
                        const e = new Error('NumberTooBig');

                        return reject(e);
                    }

                    // 성공하는 경우
                    return resolve(result);
                }, 1000);
            });

            return promise;
        }

        /*
            awiat의 두 가지 기능
            1. await가 달린 함수(increase)의 결과인 promise 객체에 담긴 결과(성공/실패)를 반환한다.
               (then()과 유사)
            2. await가 달린 비동기 처리들은 그들 간에는 동기식으로 동작하게 된다.
               (앞선 비동기의 결과로 다음 비동기 함수를 실행할 수 있다.)

            then 메소드처럼 callback 함수는 필요 없지만 전체를 감싸는 async 함수는 반드시 필요하다.
            (주의: await를 쓰기 위해 함수에 async를 추가하면 함수의 반환값이 promise가 된다.)
        */

        async function run() {
            // await를 사요애서 비동기 통신을 하기 위해서는 async 함수 안에서 사용해야 하고 결과를 하기 위해서는 then 함수를 사용해야한다.
            let result = await increase(0);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            result = await increase(result);
            console.log(result);

            // return -1;
        }

        // console.log(run());

        /* 1/ then 방식 */
        // run().then(result => console.log('async의 결과인 promise에 담긴 값:', result))

        // 비동기 함수를 동기화 => 콜백 지옥(들여쓰기가 골치 아픔), then(catch, finally 등을 사용), await(async func 반드시 사용)
        // then, await 둘 다 promise에 포함된 함수들

        /* 2. async await 방식 */
        async function run2(){
            let result = await run();
            console.log('async의 결과인 promise에 담긴 값:', result);
        }

        run2();
    </script>
</body>
</html>
