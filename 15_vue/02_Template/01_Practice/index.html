<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
    <style>
        header {
            text-align: center;
        }

        section {
            display: flex; 
            flex-direction: row;    /* 자식 요소들을 가로로 배치 */
            flex-wrap: wrap;        /* 자식 요소들 */
        }

        article {
            display: flex; 
            flex-direction: column; 
            align-items: center;   
            width: 300px;
            height: 300px;
            border: 1px solid;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 60%;
        }
    </style>
    <title>Document</title>
    <script src="./data.js"></script>
<body>
    <header>
        <h1>vue template 익숙해지기</h1>
    </header>
    <main id="app">
        <section>
            <article v-for="data in jsonData" :key="data.id">
                <label>이름: {{ data.name }}</label>
                <p>소개: {{ data.introduction }}</p>
                <img :src="data.img" :alt="data.name">
            </article>
        </section>
    </main>
    <footer>
        <h3>footer 내용</h3>
    </footer>
    <script>
        console.log('학자들:',scholar);

        const {createApp} = Vue;
        createApp({
            setup() {
                const jsonData = scholar;
                return {
                    jsonData
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
