<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <!--
        v-bind는 Vue.js에서 HTML 요소의 속성을 동적으로 바인딩할 수 있게 해주는 디렉티브(지시자)이다.
        v-bind:은 생략 가능하며 :(클론)만 작성해도 된다.(ex: v-bind:class -> :class)
        (단, 클론이 없으면 다중 속성 부여르ㅡㄹ 위한 것으로 객체 데이터를 바인딩한다.)
    -->

    <div id="step01">
        <h5>다중 속성 바인딩</h5>
        <!-- :을 이용해 v-bind를 지정하지 않은 것은 이미 multiAttr에 지정된 속성들이 있기 때문이다. -->
        <div v-bind="multiAttr">{{ multiAttr }}</div>
        <button @click="fun">ref에 담긴 객체 접근</button>
    </div>
    <script>
        // ref는 상수나 객체 다 되지만, reactive은 객체 밖에 바인딩 할 수 없다
        const {createApp, ref, reactive} = Vue;

        createApp({
            setup(){
                const multiAttr = ref({
                    id: "multiId",
                    class: "multiClass",
                    value: "multiValue"
                });

                // .value를 써야 multiAttr 내에 있는 속성 값을 사용할 수 있다.
                const fun = () => {
                    console.log("ref가 관리하는 객체:",multiAttr.value);
                    console.log("value 속성:",multiAttr.value.value);
                }

                return{
                    multiAttr,
                    fun
                }
            }
        }).mount("#step01");
    </script>
</body>
</html>
